plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"

}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.34.1'
    compile group: 'com.rometools', name: 'rome', version: '1.12.0'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile files('/home/rodrigo/projects/clean-news-core/build/libs/clean-news-core-all.jar')
    compile files('/home/rodrigo/projects/clean-news-services/build/libs/clean-news-services-all.jar')
    compile files('/home/rodrigo/projects/clean-news-utils/build/libs/clean-news-utils-all.jar')

}

// Define the main class for the application
mainClassName = 'Main'
